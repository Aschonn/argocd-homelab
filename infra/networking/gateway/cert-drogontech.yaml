apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-drogontech
  namespace: gateway
  annotations:
    argocd.argoproj.io/sync-wave: "1" # Deploy after ClusterIssuer (wave 1)
    argocd.argoproj.io/sync-options: Validate=false
    argocd.argoproj.io/compare-options: ServerSideDiff=true
spec:
  dnsNames:
    - "*.drogon.tech"
    - "argocd.drogon.tech"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-cluster-issuer
  secretName: cert-drogontech
  # Best practices from cert-manager documentation
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always # Recommended for security - rotates private key with each renewal
  revisionHistoryLimit: 1 # Keeps only 1 old CertificateRequest to reduce clutter
  usages:
    - digital signature
    - key encipherment