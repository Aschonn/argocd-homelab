apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  project: default

  source:
    repoURL: https://helm.cilium.io
    chart: cilium
    targetRevision: 1.18.3
    helm:
      releaseName: cilium
      values: |
        # -------------------------------------------------
        # Core
        # -------------------------------------------------
        kubeProxyReplacement: true

        k8sServiceHost: 192.168.0.83
        k8sServicePort: 6443

        routingMode: native
        autoDirectNodeRoutes: true
        ipv4NativeRoutingCIDR: 10.42.0.0/16

        ipv4:
          enabled: true
        ipv6:
          enabled: false

        enableIPv4Masquerade: true
        enableBPFMasquerade: true

        # -------------------------------------------------
        # IPAM
        # -------------------------------------------------
        ipam:
          mode: kubernetes

        # -------------------------------------------------
        # DNS
        # -------------------------------------------------
        dnsProxy:
          enabled: true

        # -------------------------------------------------
        # Gateway API
        # -------------------------------------------------
        gatewayAPI:
          enabled: true

        envoy:
          enabled: true

        # -------------------------------------------------
        # LoadBalancer / L2
        # -------------------------------------------------
        l2announcements:
          enabled: true

        externalIPs:
          enabled: true

        loadBalancer:
          algorithm: maglev

        nodePort:
          enabled: true

        # -------------------------------------------------
        # Hubble
        # -------------------------------------------------
        hubble:
          enabled: true
          relay:
            enabled: true
          ui:
            enabled: true

        # -------------------------------------------------
        # Resources
        # -------------------------------------------------
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi

        operator:
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 256Mi

        debug:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - CreateNamespace=true

  ignoreDifferences:
    # Cilium mutates these at runtime â€” do NOT fight it
    - group: apps
      kind: Deployment
      name: cilium-operator
      namespace: kube-system
      jsonPointers:
        - /spec/replicas
        - /spec/template

    - group: apps
      kind: Deployment
      name: hubble-relay
      namespace: kube-system
      jsonPointers:
        - /spec/template

    - group: apps
      kind: Deployment
      name: hubble-ui
      namespace: kube-system
      jsonPointers:
        - /spec/template

    - kind: Namespace
      name: cilium-secrets
      jsonPointers:
        - /metadata/labels
        - /metadata/annotations
