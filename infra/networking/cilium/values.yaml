# -------------------------------------------------
# Cilium â€“ Single Node Homelab (FIXED)
# -------------------------------------------------

kubeProxyReplacement: true

k8sServiceHost: HOSTIP
k8sServicePort: 6443

# -------------------------------------------------
# Networking (CRITICAL FIX)
# -------------------------------------------------
routingMode: native
autoDirectNodeRoutes: true

ipv4NativeRoutingCIDR: 10.42.0.0/16   # ðŸ”´ REQUIRED

ipv4:
  enabled: true
ipv6:
  enabled: false

# NAT so pods can reach the internet
enableIPv4Masquerade: true
enableBPFMasquerade: true

# -------------------------------------------------
# IPAM
# -------------------------------------------------
ipam:
  mode: kubernetes   # ðŸ”´ REQUIRED for single-node homelab

# -------------------------------------------------
# DNS (required for cert-manager)
# -------------------------------------------------
dnsProxy:
  enabled: true

# -------------------------------------------------
# Gateway API
# -------------------------------------------------
gatewayAPI:
  enabled: true

envoy:
  enabled: true

# -------------------------------------------------
# L2 / LoadBalancer
# -------------------------------------------------
l2announcements:
  enabled: true

externalIPs:
  enabled: true

loadBalancer:
  algorithm: maglev

# -------------------------------------------------
# NodePort (safe)
# -------------------------------------------------
nodePort:
  enabled: true

# -------------------------------------------------
# Hubble
# -------------------------------------------------
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

# -------------------------------------------------
# Resources (safe)
# -------------------------------------------------
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    memory: 512Mi

operator:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 256Mi

debug:
  enabled: false
