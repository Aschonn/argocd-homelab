apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"        # Make sure your Ingress controller matches
    cert-manager.io/cluster-issuer: "letsencrypt"  # Optional if using cert-manager for TLS
spec:
  rules:
    - host: argocd.drogontech.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
  # Optional TLS block
  tls:
    - hosts:
        - argocd.drogontech.local
      secretName: argocd-tls
